<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .bio {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Personal Website!</h1>
    </header>

    <div class="container">
        <section class="bio">
            <h2>About Me</h2>
            <p>Hello, I'm [Your Name]. I'm passionate about [Your Interests]. I enjoy [Your Hobbies]. This is a small space to share my thoughts and projects.</p>
        </section>

        <section class="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="#">Project 1</a></li>
                <li><a href="#">Project 2</a></li>
                <li><a href="#">Project 3</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
    </footer>

</body>
</html>
